    <link rel="stylesheet" href="./css/currencyconverter.css"/>

<body>
    <header class="w3-dark-grey1 w3-center w3-padding-16 Galada">

      <center><h1>#7DaysCodeChallenge</h1></center>

    <section> 
     
    <div class="w3-padding-64 w3-yellow"">
     
       
      <div class="w3-row-padding">
   
        <div class="w3-col s12 m3">
                <ul class="w3-ul w3-card w3-hover-shadow">
                  <li class="w3-dark-grey1 w3-center w3-xlarge w3-padding-16 Galada">Currency Converter</li>
                  <li class="">
                      <label>Enter Amount</label>
                      <input type="number" id="amountInput" class="w3-input">
                  </li>
                  <li class="">
                        <label>From</label>
                        <select class="w3-select" id="currencyFrom">
                        </select>    
                  </li>
                  <li class="">
                        <label>To</label>
                        <select class="w3-select" id="currencyTo">
                        </select>    
                  </li>
                  <li class="w3-padding-24 exchange w3-row-padding w3-white">
                     <span class="w3-text-red exchangeRate" style="font-weight: 900;">
                         <img src="./img/AGNB-loading.gif" style="visibility: hidden;width: 100px;"/>
                    </span>

                      <button id="userSubmit" class="w3-button w3-green w3-right w3-padding-large l12 m12 s12"><i class="fa fa-download"></i>Convert</button>
                  </li>
                </ul>
              </div>              

        </div>
      </div>
